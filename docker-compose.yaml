version: "3.6"

services:
  meow:
    build: .
    command: "meow-service"
    depends_on:
      - "postgres"
      - "rabbitmq"
    ports:
      - "8000:3000"
  pusher:
    build: .
    command: "pusher-service"
    depends_on:
      - "rabbitmq"
    ports:
      - "8001:3000"
  postgres:
    build: "./postgres"
    restart: "always"
    environment:
      POSTGRES_USER: "meower"
      POSTGRES_DB: "meower"
      POSTGRES_PASSWORD: "123456"
  rabbitmq:
    image: "rabbitmq:3.7.4"
    restart: "always"
